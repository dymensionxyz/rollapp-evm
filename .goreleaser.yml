archives:
  - name_template: '{{ .ProjectName }}_{{- title .Os }}_{{ .Arch }}'
    format_overrides:
      - goos: windows
        format: zip
    builds:
      - rollappd-darwin
      - rollappd-darwin-arm64
      - rollappd-windows
      - rollappd-linux
      - rollappd-linux-arm64

checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
snapshot:
  name_template: "{{ .Tag }}-next"